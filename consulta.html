<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="container mt-5" x-data="pedidoApp">
        <h1 class="text-center mb-4">Gestión de Pedidos</h1>

        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label class="form-label">Fecha Inicio</label>
                <input type="date" class="form-control" x-model="filters.fecha_inicio">
            </div>
            <div class="col-md-4">
                <label class="form-label">Fecha Fin</label>
                <input type="date" class="form-control" x-model="filters.fecha_fin">
            </div>
            <div class="col-md-4">
                <label class="form-label">Estado</label>
                <select class="form-select" x-model="filters.estados" multiple>
                    <option value="todos" @click.prevent="seleccionarTodos">Todos</option>
                    <template x-for="estado in estados" :key="estado.id_status_type">
                        <option :value="estado.id_status_type" x-text="estado.status_name"></option>
                    </template>
                </select>
              <!--   <button class="btn btn-outline-secondary btn-sm mt-2" 
                    @click="filters.estados = []">
                    Limpiar selección
                </button> -->
            </div>
        </div>

        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" @click="fetchPedidos">
                Aplicar Filtros
            </button>
        </div>

        <!-- Mensaje de error -->
        <div x-show="error" class="alert alert-danger" x-text="error"></div>

        <!-- Indicador de carga -->
        <div x-show="loading" class="text-center my-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>

        <!-- Tabla de pedidos -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Cliente</th>
                        <th>CIF</th>
                        <th>Fecha Pedido</th>
                        <th>Nº Pedido</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-if="pedidos.length === 0">
                        <tr>
                            <td colspan="5" class="text-center">No hay pedidos que coincidan con los filtros</td>
                        </tr>
                    </template>
                    <template x-for="pedido in pedidos" :key="pedido.id_order">
                        <tr>
                            <td x-text="pedido.client_name"></td>
                            <td x-text="pedido.cif"></td>
                            <td x-text="formatearFecha(pedido.order_date)"></td>
                            <td>
                                <a href="#" @click.prevent="verDetallePedido(pedido)" x-text="pedido.order_number"></a>
                            </td>
                            <td>
                                <span x-text="pedido.status.status_name"
                                    :class="{
                                        'badge bg-warning': pedido.status.status_name.toLowerCase() === 'revision',
                                        'badge bg-info': pedido.status.status_name.toLowerCase() === 'validated',
                                        'badge bg-success': pedido.status.status_name.toLowerCase() === 'auto_ok',
                                        'badge bg-danger': pedido.status.status_name.toLowerCase() === 'discarded'
                                    }">
                                </span>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <nav aria-label="Paginación" x-show="totalPages > 0" class="mt-3 mb-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" :class="{ 'disabled': currentPage === 1 }">
                    <a class="page-link" href="#" @click.prevent="changePage(currentPage - 1)">
                        Anterior
                    </a>
                </li>
                <template x-for="page in totalPages" :key="page">
                    <li class="page-item" :class="{ 'active': currentPage === page }">
                        <a class="page-link" href="#" @click.prevent="changePage(page)" x-text="page"></a>
                    </li>
                </template>
                <li class="page-item" :class="{ 'disabled': currentPage === totalPages }">
                    <a class="page-link" href="#" @click.prevent="changePage(currentPage + 1)">
                        Siguiente
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Detalles del Pedido -->
        <div x-show="pedidoSeleccionado" class="mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">Detalles del Pedido</h3>
                <div>
                    <button class="btn btn-primary" @click="modoEdicion = !modoEdicion" x-text="modoEdicion ? 'Cancelar Edición' : 'Editar Pedido'"></button>
                    <button x-show="modoEdicion" class="btn btn-success ms-2" @click="guardarCambios">Guardar Cambios</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Número de Pedido</label>
                                <input type="text" class="form-control" x-model="pedidoSeleccionado.order_number" :readonly="!modoEdicion">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Cliente</label>
                                <input type="text" class="form-control" x-model="pedidoSeleccionado.client_name" :readonly="!modoEdicion">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">CIF</label>
                                <input type="text" class="form-control" x-model="pedidoSeleccionado.cif" :readonly="!modoEdicion">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Fecha del Pedido</label>
                                <input type="date" class="form-control" x-model="pedidoSeleccionado.order_date" :readonly="!modoEdicion">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Estado</label>
                                <select class="form-select" x-model="pedidoSeleccionado.status.id_status_type" :disabled="!modoEdicion">
                                    <option value="">Selecciona un estado</option>
                                    <template x-for="estado in estados" :key="estado.id_status_type">
                                        <option :value="estado.id_status_type" x-text="estado.status_name"></option>
                                    </template>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Dirección de Envío</label>
                                <textarea class="form-control" x-model="pedidoSeleccionado.shipping_address" :readonly="!modoEdicion" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Líneas de Pedido -->
                    <div class="mt-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="mb-0">Líneas del Pedido</h4>
                            <button x-show="modoEdicion" class="btn btn-success btn-sm" @click="agregarLinea">
                                Añadir Línea
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Referencia</th>
                                        <th>Cantidad</th>
                                        <th x-show="modoEdicion" style="width: 100px">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template x-if="!pedidoSeleccionado.lines || pedidoSeleccionado.lines.length === 0">
                                        <tr>
                                            <td :colspan="modoEdicion ? '4' : '3'" class="text-center">
                                                No hay líneas en el pedido
                                            </td>
                                        </tr>
                                    </template>
                                    <template x-for="(linea, index) in pedidoSeleccionado.lines || []" :key="index">
                                        <tr>
                                            <td>
                                                <template x-if="modoEdicion">
                                                    <input type="text" class="form-control form-control-sm" 
                                                        x-model="linea.product_code">
                                                </template>
                                                <template x-if="!modoEdicion">
                                                    <span x-text="linea.product_code"></span>
                                                </template>
                                            </td>
                                            <td>
                                                <template x-if="modoEdicion">
                                                    <input type="text" class="form-control form-control-sm" 
                                                        x-model="linea.description">
                                                </template>
                                                <template x-if="!modoEdicion">
                                                    <span x-text="linea.description"></span>
                                                </template>
                                            </td>
                                            <td>
                                                <template x-if="modoEdicion">
                                                    <input type="number" class="form-control form-control-sm" 
                                                        x-model="linea.quantity" min="1">
                                                </template>
                                                <template x-if="!modoEdicion">
                                                    <span x-text="linea.quantity"></span>
                                                </template>
                                            </td>
                                            <td x-show="modoEdicion">
                                                <button class="btn btn-danger btn-sm" 
                                                    @click="eliminarLinea(index)">
                                                    Eliminar
                                                </button>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function pedidoApp() {
            return {
                pedidos: [],
                pedidoSeleccionado: null,
                modoEdicion: false,
                error: null,
                loading: false,
                currentPage: 1,
                totalPages: 0,
                apiUrl: 'http://127.0.0.1:8000/api',
                filters: {
                    fecha_inicio: '',
                    fecha_fin: '',
                    estados: []
                },
                estados: [],

                async fetchPedidos() {
                    this.loading = true;
                    this.error = null;
                    
                    try {
                        const queryParams = new URLSearchParams();
                        
                        if (this.filters.fecha_inicio) 
                            queryParams.append('fecha_inicio', this.filters.fecha_inicio);
                        if (this.filters.fecha_fin) 
                            queryParams.append('fecha_fin', this.filters.fecha_fin);
                        // Filtrar el valor "todos" del array de estados
                        const estadosFiltrados = this.filters.estados.filter(estado => estado !== 'todos');
                        if (estadosFiltrados.length > 0) {
                            this.filters.estados.forEach(estado => {
                                queryParams.append('status', estado);
                            });
                        }
                        
                        queryParams.append('page', this.currentPage);

                        const response = await fetch(
                            `${this.apiUrl}/pedidos/?${queryParams.toString()}`,
                            {
                                headers: {
                                    'Accept': 'application/json'
                                }
                            }
                        );

                        if (!response.ok) {
                            throw new Error(`Error HTTP: ${response.status}`);
                        }

                        const data = await response.json();
                        this.pedidos = data.results;
                        this.totalPages = Math.ceil(data.count / 8);
                    } catch (error) {
                        console.error('Error:', error);
                        this.error = `Error al cargar los pedidos: ${error.message}`;
                    } finally {
                        this.loading = false;
                    }
                },

                formatearFecha(fecha) {
                    return new Date(fecha).toLocaleDateString('es-ES');
                },

                changePage(page) {
                    if (page >= 1 && page <= this.totalPages) {
                        this.currentPage = page;
                        this.fetchPedidos();
                    }
                },

                async verDetallePedido(pedido) {
                    this.loading = true;
                    try {
                        const response = await fetch(`${this.apiUrl}/pedidos/${pedido.id_order}/`);
                        if (!response.ok) {
                            throw new Error(`Error HTTP: ${response.status}`);
                        }
                        const detallesPedido = await response.json();
                        detallesPedido.lines = detallesPedido.lines || [];
                        this.pedidoSeleccionado = detallesPedido;
                    } catch (error) {
                        console.error('Error:', error);
                        this.error = `Error al cargar los detalles del pedido: ${error.message}`;
                    } finally {
                        this.loading = false;
                    }
                },

                agregarLinea() {
                    if (!this.pedidoSeleccionado.lines) {
                        this.pedidoSeleccionado.lines = [];
                    }
                    
                    this.pedidoSeleccionado.lines = [
                        ...this.pedidoSeleccionado.lines,
                        {
                            id: null,
                            product_code: '',
                            description: '',
                            quantity: 1
                        }
                    ];
                },

                eliminarLinea(index) {
                    if (!this.pedidoSeleccionado.lines) return;
                    this.pedidoSeleccionado.lines = this.pedidoSeleccionado.lines.filter((_, i) => i !== index);
                },

                async guardarCambios() {
                    this.loading = true;
                    this.error = null;
                    try {
                        // Preparar los datos para enviar
                        const pedidoData = {
                            order_number: this.pedidoSeleccionado.order_number,
                            client_name: this.pedidoSeleccionado.client_name,
                            cif: this.pedidoSeleccionado.cif,
                            order_date: this.pedidoSeleccionado.order_date,
                            status: this.pedidoSeleccionado.status.id_status_type,
                            shipping_address: this.pedidoSeleccionado.shipping_address,
                            lines: this.pedidoSeleccionado.lines
                                .filter(linea => linea.description && linea.product_code)
                                .map(linea => ({
                                    product_code: linea.product_code,
                                    description: linea.description,
                                    quantity: parseInt(linea.quantity) || 1
                                }))
                        };

                        if (pedidoData.lines.length === 0) {
                            throw new Error('Debe añadir al menos una línea de pedido con producto y referencia');
                        }

                        const response = await fetch(
                            `${this.apiUrl}/pedidos/${this.pedidoSeleccionado.id_order}/`,
                            {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Accept': 'application/json'
                                },
                                body: JSON.stringify(pedidoData)
                            }
                        );

                        if (!response.ok) {
                            const errorData = await response.json();
                            if (typeof errorData === 'object') {
                                const errorMessages = Object.entries(errorData)
                                    .map(([key, value]) => `${key}: ${value}`)
                                    .join('\n');
                                throw new Error(errorMessages);
                            } else {
                                throw new Error(errorData.detail || `Error HTTP: ${response.status}`);
                            }
                        }

                        const pedidoActualizado = await response.json();
                        this.pedidoSeleccionado = pedidoActualizado;
                        this.modoEdicion = false;
                        this.fetchPedidos(); // Actualizar la lista
                    } catch (error) {
                        console.error('Error:', error);
                        this.error = `Error al guardar los cambios: ${error.message}`;
                    } finally {
                        this.loading = false;
                    }
                },

                init() {
                    this.fetchPedidos();
                    this.fetchEstados();
                },

                async fetchEstados() {
                    try {
                        const response = await fetch(`${this.apiUrl}/estados/`);
                        if (!response.ok) {
                            throw new Error(`Error HTTP: ${response.status}`);
                        }
                        const data = await response.json();
                        this.estados = data.results || data;
                    } catch (error) {
                        console.error('Error al cargar estados:', error);
                        this.error = `Error al cargar los estados: ${error.message}`;
                    }
                },

                seleccionarTodos(event) {
                    event.preventDefault();
                    // Filtrar los estados con ID 1 y 2
                    this.filters.estados = this.estados
                        .filter(estado => [1, 2].includes(estado.id_status_type))
                        .map(estado => estado.id_status_type);
                    this.fetchPedidos();
                }
            }
        }
    </script>
</body>
</html>
